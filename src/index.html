<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <h1 class="h1 my-5 text-muted text-center">TO DO List</h1>
  <div class="container">

    <div class="input-group mb-3">
      <input type="text" class="input-add-task form-control"
        placeholder="Что сделать?" aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn-add-task btn btn-outline-secondary" type="button" id="button-addon2">Добавить</button>
      </div>
    </div>

    <div class="all-tasks-container"></div>

    <p class="tasks-list-done font-italic border-top mt-5 mb-5 text-muted text-center">
      Завершённых задач нет
    </p>

    <div class="tasks-done"></div>

  </div>

  <footer class="footer my-5 pt-5 text-muted text-center">
    <p>&copy; 2019 Ana Fo</p>
  </footer>

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="main.js"></script>
</body>

</html>
